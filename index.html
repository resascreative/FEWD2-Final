    <!-- Part 1 – Delivery Location-->
    <!-- STEP 1 -->

                            <option value="business">Business</option>
                            <option value="hotel">Hotel</option>
                            <option value="campus">Campus</option>
                            <option value="dorm">Dorm</option>

                        </select></div>

                    <div class="form-group col-md-7">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress"></div>

                    <div class="form-group col-md-3">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, suite, etc..."></div>
                </div> <!--CLOSING DIV-->

                <div class="form-group">
                    <div  id="otherAdd">
                        <!-- class="hidden" -->
                        <label for="otherAdd">Please specify:</label>
                        <input type="text" id="otherAddType" class="form-control"></div>
                </div> <!--closing div-->

             <div class="form-row">
                    <div class="form-group col-md-6">

                        <input type="text" class="form-control" id="inputCity"></div>

                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select></div>
            
                <div class="form-group col-md-2">
                    <label for="inputZip">Zipcode</label>
                    <input type="text" class="form-control" id="inputZip" pattern="[0-9]{5}"></div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail"></div>
            </div>
        </div>

    <!-- Part 2 – BUILD YOUR ORDER-->

    <!-- STEP 1 -->

    <!-- <form>BUILD ORDER FORM -->
        <h2>LET'S GET BUILDING!</h2>
        <div class="form-row">
            <div class="form-group col-md-6" id="crustType">    
                    
                <h5>PICK YOUR CRUST</h5>
                <input type="radio" id="handtossed" name="crust" value="handtossed">
                <label for="handtossed">Hand Tossed</label>
                <input type="radio" id="thincrust" name="crust" value="thincrust">
                <label for="thincrust">Thin Crust</label>
                <input type="radio" id="newyorkstyle" name="crust" value="newyorkstyle">
                <label for="newyorkstyle">New York Style</label>
                <input type="radio" id="glutenfree" name="crust" value="glutenfree">
                <label for="glutenfree">Gluten Free</label>
            </div>
            <div class="form-group col-md-6" id="sizeCost">
             <h5>SIZE/COST</h5>
                <!--STEP 2 Drop down:
                    - Hand Tossed -      Small ($9.99), Medium ($12.99), Large ($14.99)
                    - Thin Crust -       Medium ($11.99), Large )$13.99)
                    - New York Style -   Large ($16.99), Extra Large ($19.99)
                    - Gluten Free -      Small ($10.99)-->

                    <select name="size" id="size"></select>
                </div>
        </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="cheeseChoice">     
                    <!-- STEP 3 Drop down:
                        - Light (+0.00)
                        - Normal (default; +0.00)
                        - Extra (+$2.99)
                        - Double (+$3.99)-->

                <h5>PICK YOUR CHEESE</h5>
                    <select name="cheese">
                        <option selected value="normal">Normal (+0.00)</option>
                        <option value="light">Light (+0.00)</option>                
                        <option value="extra">Extra (+2.99)</option>
                        <option value="double">Double (+3.99)</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                <div id="sauceChoice"> 
                    <!--STEP 4 Drop down:
                        - Regular Tomato (+0.00)
                        - Hearty Tomato (+$0.99)
                        - BBQ Sauce (+$1.99)-->
                    <h5>PICK YOUR SAUCE</h5>
                    <select name="sauce">
                        <option selected value="regular">Regular Tomato (+0.00)</option>
                        <option value="hearty">Hearty Tomato (+0.99)</option>
                        <option value="bbq">BBQ Sauce (+1.99)</option>
                    </select>
                </div>
                </div>
             </div>
           
              <!-- STEP 5 TOPPINGS
                - pepperoni
                - sausage
                - ham
                - bacon
                - salami
                - peppers
                - olives
                - jalapenos
                - mushrooms
                - pineapple
                - onions -->
        <div> <!--OPENING TOPPINGS-->
            <h5>PICK YOUR TOPPINGS</h5> 
            <p>(Each topping $0.99 extra)</p>
            <input type="checkbox" id="toppings-pep" name="toppings" value="pepperoni">
                <label for="toppings-pep">Pepperoni</label>
            <input type="checkbox" id="toppings-sausage" name="toppings" value="sausage">
                <label for="toppings-sausage">Sausage</label>
            <input type="checkbox" id="toppings-ham" name="toppings" value="ham">
                <label for="toppings-ham">Ham</label>
            <input type="checkbox" id="toppings-bacon" name="toppings" value="bacon">
                <label for="toppings-bacon">Bacon</label>
            <input type="checkbox" id="toppings-salami" name="toppings" value="salami">
                <label for="toppings-salami">Salami</label>
            <input type="checkbox" id="toppings-peppers" name="toppings" value="peppers">
                <label for="toppings-peppers">Peppers</label>
            <input type="checkbox" id="toppings-olives" name="toppings" value="olives">
                <label for="toppings-olives">Olives</label>
            <input type="checkbox" id="toppings-jalapenos" name="toppings" value="jalapenos">
                <label for="toppings-jalapenos">Jalapenos</label>
            <input type="checkbox" id="toppings-mush" name="toppings" value="mushrooms">
                <label for="toppings-mush">Mushrooms</label>
            <input type="checkbox" id="toppings-pine" name="toppings" value="pineapples">
                <label for="toppings-pine">Pineapples</label>
            <input type="checkbox" id="toppings-onions" name="toppings" value="onions">
                <label for="toppings-onions">Onions</label>
        </div><!--CLOSING DIV TOPINGS-->
    <!-- </form> -->

    <!-- PART 3 BILLING INFORMATION-->

        <div class="payment info"> <!--OPENING DIV BILLING INFO-->
            <h2>Billing Information</h2>

            <!-- <div class="form-group"> -->
                
                <div class="form-check sameinfo">
                    <input class="form-check-input" type="checkbox" id="sameinfo">
                    <label class="form-check-label" for="samedelivery-checkbox">
                    <strong>Same as delivery</strong></label></div>
            </div><!--CLOSING DIV-->
        <!-- <form> -->
            <div class="form-group">
                <label for="billName">Full Name</label>
                <input type="text" class="form-control" id="billName">
            </div>
            
            <div class="form-row">                
                <div class="form-group col-md-6">
                    <label for="billAddress">Address</label>
                    <input type="text" class="form-control" id="billAddress">
                </div>
                <div class="form-group col-md-6">
                    <label for="billAddress2">Address 2</label>
                    <input type="text" class="form-control" id="billAddress2" placeholder="Apartment, suite, etc..."></div>
            </div>
                <div class="form-row"> <!--OPENING DIV-->
                <div class="form-group col-md-6">
                    <label for="billCity">City</label>
                    <input type="text" class="form-control" id="billCity"></div>

                <div class="form-group col-md-4">
                    <label for="billState">State</label>
                    <select class="form-control" id="billState">
                    <option selected>Select...</option>
                        <option value="AL">AL</option>

                        <option value="OH">OH</option>

                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>

                        <option value="TN">TN</option>

                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select></div>
        
            <div class="form-group col-md-2">
                <label for="inputZipcode">Zipcode</label>
                <input type="text" class="form-control" id="inputZipcode"></div>
        </div><!--CLOSING DIV BILLING INFO-->
     
     
     <div class="payment info"> <!--OPENING DIV CC INFO-->
        <h2>Card Information</h2>
            <div class="form-group">
                <label for="inputName">Card Number</label>
                <input type="number" class="form-control" id="ccn" placeholder="0000000000000000"></div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" class="form-control"></div>

                <div class="form-group col-md-5">
                    <label>Expires:</label>
                        <select class="form-control" id="expire-month" >
                            <option value="jan">Jan</option>
                            <option value="feb">Feb</option>
                            <option value="mar">Mar</option>
                            <option value="apr">Apr</option>
                            <option value="may">May</option>
                            <option value="jun">Jun</option>
                            <option value="jul">Jul</option>
                            <option value="aug">Aug</option>
                            <option value="sept">Sep</option>
                            <option value="oct">Oct</option>
                            <option value="nov">Nov</option>
                            <option value="dec">Dec</option>
                        </select></div>

                <div class="form-group col-md-4">
                    <!-- <label>.</label> --><br>
                <select class="form-control" id="expire-year" > 
                    <!-- style="margin-bottom: 9em;" -->
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>

                    <option value="2026">2026</option>
