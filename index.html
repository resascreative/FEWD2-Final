            <div class="form-row">

    <!-- Part 2 – BUILD YOUR ORDER
    --------------------------------------------------->
    <!-- STEP 1 -->
    <form>
        <h2>LET'S GET BUILDING!</h2>
        <div class="form-row">
            <div class="form-group col-md-6" id="crustType">    
                    
                <h5>PICK YOUR CRUST</h5>
                <input type="radio" id="handtossed" name="crust" value="handtossed">
                <label for="handtossed">Hand Tossed</label>
                <input type="radio" id="thincrust" name="crust" value="thincrust">
                <label for="thincrust">Thin Crust</label>
                <input type="radio" id="newyorkstyle" name="crust" value="newyorkstyle">
                <label for="newyorkstyle">New York Style</label>
                <input type="radio" id="glutenfree" name="crust" value="glutenfree">
                <label for="glutenfree">Gluten Free</label>
            </div>
            <div class="form-group col-md-6" id="sizeCost">
             <h5>SIZE/COST</h5>
                <!--STEP 2 Drop down:
                    - Hand Tossed ------ Small ($9.99), Medium ($12.99), Large ($14.99)
                    - Thin Crust ------- Medium ($11.99), Large )$13.99)
                    - New York Style --- Large ($16.99), Extra Large ($19.99)
                    - Gluten Free ------ Small ($10.99)
               ----------------------------------------------------------------->

                    <select name="size" id="size"></select>
                </div>
        </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="cheeseChoice">     
                    <!-- STEP 3 Drop down:
                        - Light (+0.00)
                        - Normal (default; +0.00)
                        - Extra (+$2.99)
                        - Double (+$3.99)
                ----------------------------------------------------------------->
                <h5>PICK YOUR CHEESE</h5>
                    <select name="cheese">
                        <option selected value="normal">Normal (+0.00)</option>
                        <option value="light">Light (+0.00)</option>                
                        <option value="extra">Extra (+2.99)</option>
                        <option value="double">Double (+3.99)</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                <div id="sauceChoice"> 
                    <!--STEP 4 Drop down:
                        - Regular Tomato (+0.00)
                        - Hearty Tomato (+$0.99)
                        - BBQ Sauce (+$1.99)-->
                    <h5>PICK YOUR SAUCE</h5>
                    <select name="sauce">
                        <option selected value="regular">Regular Tomato (+0.00)</option>
                        <option value="hearty">Hearty Tomato (+0.99)</option>
                        <option value="bbq">BBQ Sauce (+1.99)</option>
                    </select>
                </div>
                </div>
             </div>
           
        <div>
              <!-- STEP 5 TOPPINGS
                - pepperoni
                - sausage
                - ham
                - bacon
                - salami
                - peppers
                - olives
                - jalapenos
                - mushrooms
                - pineapple
                - onions
        ------------------------------------------------------------------------------->
            <h5>PICK YOUR TOPPINGS</h5> <p>(Each topping $0.99 extra)</p>
            <input type="checkbox" id="toppings-pep" name="crust" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="toppings-sausage" name="crust" value="sausage">
                <label for="sausage">Sausage</label>
            <input type="checkbox" id="toppings-ham" name="crust" value="ham">
                <label for="ham">Ham</label>
            <input type="checkbox" id="toppings-bacon" name="crust" value="bacon">
                <label for="bacon">Bacon</label>
            <input type="checkbox" id="toppings-salami" name="crust" value="salami">
                <label for="salami">Salami</label>
            <input type="checkbox" id="toppings-peppers" name="crust" value="peppers">
                <label for="peppers">Peppers</label>
            <input type="checkbox" id="toppings-olives" name="crust" value="olives">
                <label for="olives">Olives</label>
            <input type="checkbox" id="toppings-jalapenos" name="crust" value="jalapenos">
                <label for="jalapenos">Jalapenos</label>
            <input type="checkbox" id="toppings-mush" name="crust" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="toppings-pine" name="crust" value="pineapples">
                <label for="pineapples">Pineapples</label>
            <input type="checkbox" id="toppings-onions" name="crust" value="onions">
                <label for="onions">Onions</label>
                
        </div>
        </form>

                </div>
